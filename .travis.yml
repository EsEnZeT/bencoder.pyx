matrix:
  include:
    - sudo: required
      os: linux
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - sudo: required
      os: linux
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
    - os: osx
      env: VERSION=2.7
    - os: osx
      env: VERSION=3.3
    - os: osx
      env: VERSION=3.4
    - os: osx
      env: VERSION=3.5

install:
  - ./travis-install.sh

script:
  - ./travis-script.sh

after_success:
  - ls wheelhouse/

deploy:
  provider: releases
  api_key:
    secure: 
  file: wheelhouse/bencoder*.whl
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: whtsky/bencoder.pyx
