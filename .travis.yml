language:
  - objective-c

env:
  matrix:
    - VERSION=2.7.11
    - VERSION=3.3.5
    - VERSION=3.4.4
    - VERSION=3.5.1

install:
  - source terryfy/library_installers.sh
  - clean_builds
  - get_python_environment macpython $VERSION venv
  - pip install --upgrade pip wheel cython

script:
  - python setup.py test

after_success:
  - pip wheel . -w wheelhouse/
  - ls wheelhouse/

deploy:
  provider: releases
  api_key:
    secure: 
  file: wheelhouse/*.whl
  skip_cleanup: true
  on:
    repo: whtsky/bencoder.pyx
